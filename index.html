<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JavaScript Projekti 1: DOM-skriptaus</title>
</head>
<body onload=retrieveList()>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1>To-Do List</h1>
            </div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Text input field" aria-describedby="button-addon2" placeholder="What needs to be done?" id="usrInput">
                    <button onclick=addToList() class="btn btn-primary" id="button-addon2"><i class="fas fa-plus"></i> Add To List</button>
                </div>
                <p class="warning1" id="warning1">You need to write something first!</p>
                <p class="warning2" id="warning2">Please do not enter more than 30 characters!</p>
            </div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                <button onclick=saveList() class="btn btn-success btn-block"><i class="fas fa-save"></i> Save List</button>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                <button onclick=clearStorage() class="btn btn-danger btn-block"><i class="fas fa-trash-alt"></i> Delete List</button>
            </div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <br>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 activeList">
                <div id="listArea" class="listArea">
                    <h2 class="activeHeader">Active Tasks <button onclick=hideActive() type="button" class="btn btn-outline-dark" id="vToggle"><i class="fas fa-eye-slash"></i> HIDE</button></h2>
                    <ul id="theList">
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 completedList">
                <div id="listArea2" class="listArea">
                    <h2 class="completedHeader">Completed Tasks <button onclick=hideCompleted() type="button" class="btn btn-outline-dark" id="vToggle2"><i class="fas fa-eye"></i> SHOW</button></h2>
                    <ul class= "theList2" id="theList2">
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-0 col-sm-0 col-0"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2005890f18.js" crossorigin="anonymous"></script>
</body>
</html>
